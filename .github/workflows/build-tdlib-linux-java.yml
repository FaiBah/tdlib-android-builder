name: Build TDLib (Linux + Java bindings)

on:
  workflow_dispatch:

jobs:
  build-linux-java:
    runs-on: ubuntu-latest

    steps:
      - name: Clone TDLib source
        run: |
          git clone https://github.com/tdlib/td.git
          cd td
          git submodule update --init --recursive

      - name: Checkout specific TDLib version (optional)
        run: |
          cd td
          git checkout v1.8.33 || echo "Using latest TDLib version"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake g++ git zlib1g-dev libssl-dev php openjdk-17-jdk gperf

      - name: Build TDLib (with SplitSource for low memory)
        run: |
          cd td
          php SplitSource.php
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DTD_ENABLE_JNI=ON ..
          cmake --build . --target tdjson -j$(nproc)
          cmake --build . --target tdjson_static -j$(nproc)
          cmake --build . --target tdjni -j$(nproc)
          cd ..
          php SplitSource.php --undo

      - name: Package libraries and headers
        run: |
          cd td
          mkdir dist
          cp build/libtdjson.so dist/
          cp build/libtdjson_static.a dist/
          cp build/libtdjni.so dist/
          cp -r td dist/
          cp -r example/java/org dist/
          cd dist
          zip -r ../../tdlib-linux-java.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tdlib-linux-java
          path: tdlib-linux-java.zip
